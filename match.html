<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="match.css">

    <title>Document</title>

<body>
    <header><nav><div class="arrows">
        <i class="fas prev-arrow fa-arrow-alt-circle-left"></i>
         <i class="fas next-arrow  fa-arrow-alt-circle-right"></i>

    </div> 
    <div class="home"><i class="fas fa-home"></i>
        
    </div>
    <div class="exit"><i class="fas fa-times"></i>
    </div>

    </nav></header>
    <!-- viewBox="0 0 1920 1080" -->
    <svg class="artboard" xmlns="http://www.w3.org/2000/svg"     
    >
        <g class="rooms">

            <image  class="room-icon bedroom" data-index='0' data-room="bedroom" href="assets/bed.svg" />
            <image class="room-icon bathroom" data-index='1'  data-room="bathroom" href="assets/toilet.svg" />
            <image   class="room-icon kitchen" data-index='2'  data-room="kitchen" href="assets/fridge.svg" />
            <image  class="room-icon livingroom" data-index='3'  data-room="livingroom" href="assets/tv.svg" />

    <!-- Snif -->
            <image href="assets/Snif-logo.svg" class="snif" alt="snif">
        </g>
  
       
        <!-- <image  id="bgImage" href="" ></image> -->
        
        <g id="bgImage" ></g>
        <g id="elements" ></g>

        
        
    </svg>
    <div id="domElements"></div>
    <div id="domBg"></div>
    <script src="match.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
